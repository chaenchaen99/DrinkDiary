name: drink_diary
description: A drink diary app for tracking wines and cocktails.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # 상태관리
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # 라우팅
  go_router: ^13.2.1
  
  # 데이터 모델링
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 이미지 관련
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # 위치 서비스
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  
  # 유틸리티
  intl: ^0.19.0
  uuid: ^4.2.2
  logger: ^2.0.2+1
  
  path_provider: ^2.1.2
  path: ^1.8.3
  permission_handler: ^11.3.1

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # 코드 생성
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  analyzer: ^6.4.1
  custom_lint: ^0.6.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 