name: drink_diary
description: A drink diary app for tracking wines and cocktails.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # 상태관리
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # 라우팅
  go_router: ^13.2.1
  
  # 데이터 모델링
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 이미지 관련
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # 위치 서비스
  geolocator: ^11.0.0
  
  # 유틸리티
  intl: ^0.19.0
  uuid: ^4.2.2
  logger: ^2.0.2+1

  # OpenStreetMap 지도
  flutter_map: ^8.1.1

  # latlong2
  latlong2: ^0.9.1
  
  # Firebase
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5

  path_provider: ^2.1.2
  path: ^1.8.3
  permission_handler: ^11.3.1
  equatable: ^2.0.5
  url_launcher: ^6.3.1

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # 코드 생성
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  analyzer: ^6.4.1
  custom_lint: ^0.6.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 
    
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900
