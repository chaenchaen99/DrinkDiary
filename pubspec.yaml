name: flutter_drinkdiary
description: A drink diary app for wine and cocktail lovers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # 상태관리
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # 라우팅
  go_router: ^13.2.1
  
  # 데이터 모델링
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 이미지 관련
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # 위치 서비스
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  
  # 유틸리티
  intl: ^0.19.0
  uuid: ^4.3.3
  logger: ^2.0.2+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # 코드 생성
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700 